<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Matt's Games!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Matt's Games!</h1>
    <p>Here, you'll find all the fun games you'll like to play!</p>

    <!-- Container for the game -->
    <div id="container"></div>

    <!-- Ruffle -->
    <script src="https://archive.org/download/matts-fun-site/ruffle/ruffle.js"></script>

    <!-- Your code -->
    <script>
      window.RufflePlayer = window.RufflePlayer || {};

      window.addEventListener("DOMContentLoaded", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        player.style.width = "800px";
        player.style.height = "600px";

        const container = document.getElementById("container");
        container.appendChild(player);

        player.ruffle().load(
          "https://archive.org/download/iWubbzy/games/wubbzys-amazing-adventure/wplatform_main.swf"
        );
      });
    </script>
  </body>
</html>
