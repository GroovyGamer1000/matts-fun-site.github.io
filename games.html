<!DOCTYPE html>
<html>
    <p>
        <a href="https://groovygamer1000.github.io/matts-fun-site.github.io">Home</a> |
        <a href="https://groovygamer1000.github.io/matts-fun-site.github.io/games">Games</a> |
        <a href="https://groovygamer1000.github.io/matts-fun-site.github.io/videos">Videos</a>
    </p>
  
  <head>
    <meta charset="UTF-8">
    <title>Matt's Games!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  </head>

  <body>
    <h1>Matt's Games!</h1>
    <p>Here, you'll find all the fun games you'll like to play!</p>

    <!-- 2) Put this where you want the Flash content to appear -->
    <div id="ruffle-container" style="width: 800px; height: 600px;"></div>
    
    <!-- 3) This JS creates the player and loads your SWF -->
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const ruffle = window.RufflePlayer?.newest();
        const player = ruffle.createPlayer();
    
        const container = document.getElementById("ruffle-container");
        container.appendChild(player);
    
        // Replace with your SWF URL
        player.load("https://www.archive.org/download/matts-fun-site/angry-birds.swf");
      });
    </script>
  </body>
</html>
