<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Angry Birds</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>

<body>

  <p>
    <a href="https://groovygamer1000.github.io/matts-fun-site.github.io">Home</a> |
    <a href="https://groovygamer1000.github.io/matts-fun-site.github.io/games">Games</a> |
    <a href="https://groovygamer1000.github.io/matts-fun-site.github.io/videos">Videos</a>
  </p>

  <h1>Angry Birds</h1>

  <!-- Centered Game Section -->
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <div style="text-align: center;">
      
      <!-- Fullscreen Button -->
      <button id="fullscreen-btn" style="margin-bottom: 10px; padding: 10px 20px; font-weight: bold;">
        Play in Fullscreen
      </button>

      <div id="ruffle-container" style="width: 800px; height: 600px;"></div>

      <p style="margin-top: 10px; max-width: 800px; font-weight: bold;">
        Angry Birds is a fun and addictive physics-based game where you launch birds with special powers to smash structures and defeat the mischievous green pigs.
        With colorful levels and creative challenges, itâ€™s easy to play but hard to stop!
      </p>

    </div>
  </div>

  <script>
    // Function to create the Ruffle player
    function loadRuffle(containerId, swfPath, width = "800px", height = "600px") {
      const ruffle = window.RufflePlayer?.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById(containerId) || document.body;
      container.appendChild(player);
      player.style.width = width;
      player.style.height = height;
      player.load(swfPath);
    }

    // Load Ruffle on this page
    window.addEventListener("DOMContentLoaded", function () {
      loadRuffle("ruffle-container", "assets/angry-birds.swf");
    });

    // Fullscreen button functionality
    document.getElementById("fullscreen-btn").addEventListener("click", function () {
      const newWindow = window.open("", "_blank");
      newWindow.document.title = "Angry Birds HD";
      newWindow.document.body.style.margin = "0";
      newWindow.document.body.style.display = "flex";
      newWindow.document.body.style.justifyContent = "center";
      newWindow.document.body.style.alignItems = "center";
      newWindow.document.body.style.height = "100vh";
      newWindow.document.body.style.backgroundColor = "#000";

      // Include Ruffle script
      const ruffleScript = newWindow.document.createElement("script");
      ruffleScript.src = "https://unpkg.com/@ruffle-rs/ruffle";
      ruffleScript.onload = () => {
        const ruffle = newWindow.RufflePlayer?.newest();
        const player = ruffle.createPlayer();
        newWindow.document.body.appendChild(player);
        player.style.width = "100%";
        player.style.height = "100%";
        player.load("https://groovygamer1000.github.io/matts-fun-site.github.io/assets/angry-birds.swf");
        player.scale = "exactfit";
      };
      newWindow.document.head.appendChild(ruffleScript);
    });
  </script>

</body>
</html>
